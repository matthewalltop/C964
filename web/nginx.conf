worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;
        listen 443;
        server_name  localhost;

        include /etc/nginx/mime.types;

        # ssl_certificate /etc/nginx/ssl/server.crt;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm src/index.ejs;
        }
    }
}
