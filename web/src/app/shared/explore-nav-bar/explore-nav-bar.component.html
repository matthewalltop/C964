<div class="columns">

  <div class="column is-2">
    <label for="explore-category-select" class="label has-text-white">Data Category</label>
    <div class="select is-normal is-info">
      <select name="explore-category-select" id="explore-category-select" (change)="changeCategory($event)">
        <option value="" disabled selected hidden>Choose category</option>
        <ng-container *ngFor="let opt of visualizationCategories">
          <option value="{{opt}}">{{opt}}</option>
        </ng-container>
      </select>
    </div>
  </div>


  <div class="column is-2">
    <label for="explore-category-select" class="label has-text-white">Visual Format</label>
    <div class="select is-normal is-info">
      <select name="explore-visualization-select" id="explore-visualization-select"
        (change)="changeVisualization($event)">
        <option value="" disabled selected hidden>Choose format</option>
        <ng-container *ngFor="let opt of visualizationOptions">
          <option value="{{opt}}">{{opt}}</option>
        </ng-container>
      </select>
    </div>
  </div>


  <div class="column is-6">
    <!-- TODO: Dynamic content. -->
  </div>
</div>
